<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="/"><img src="{{ site.baseurl }}/images/white-kopi-transparent.png" alt="Kopi" /></a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a {% unless page.url == '/' or page.url contains '/#' %}href="/"{% endunless %} href="#" class="scrolly">
              <span class="en">Home</span>
              <span class="fr">Accueil</span>
            </a></li>
            <li><a {% unless page.url == '/' or page.url contains '/#' %}href="/#whatwedo"{% endunless %} href="#whatwedo" class="scrolly">

            <li><a {% unless page.url == '/' or page.url contains '/#' %}href="/#whychooseus"{% endunless %} href="#whychooseus" class="scrolly">

              <span class="fr">Pourquoi nous choisir</span>

            <li><a {% unless page.url == '/' or page.url contains '/#' %}href="/#faq"{% endunless %} href="#faq" class="scrolly">
              FAQ
            </a></li>
            <li><a {% unless page.url == '/' or page.url contains '/#' %}href="/#contact"{% endunless %} href="#contact" class="scrolly">
              <span class="en">Contact Us</span>
              <span class="fr">Nous joindre</span>

            <li><a href="#menu" id="lang-selector">
              <span class="en">Français</span>
